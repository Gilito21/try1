<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text and Audio Display</title>
</head>
<body>
    <h2>Audio Player</h2>
    <audio controls>
        <source src="static/Sherlock_audiobook.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
    <h1>Sherlock Holmes Book</h1>
    <div id="textContent">Loading content...</div>

    <script>
        fetch('static/Sherlock-short_annotated_fixed.txt')
            .then(response => response.text())
            .then(text => {
                document.getElementById('textContent').innerText = text;
            })
            .catch(error => console.error('Error loading the text content:', error));
    </script>
</body>
</html>
